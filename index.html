<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Formulario postulacion</h1>
    </header>
    <div class="abs-center">
        <form class="form" id="form" action="">
            <div class="form-input rut">
                <label for="rut">Rut :</label>
                <input type="text" id="rut">
            </div>
            <div class="form-input nombre">
                <label for="nombre">Nombre :</label>
                <input type="text" id="nombre">
            </div>
            <div class="form-input ap_paterno">
                <label for="ap_paterno">Apellido Paterno :</label>
                <input type="text" id="ap_paterno">
            </div>
            <div class="form-input ap_materno">
                <label for="ap_materno">Apellido Materno :</label>
                <input type="text" id="ap_materno">
            </div>
            <div class="form-input fecha">
                <label for="fecha">Fecha :</label>
                <input type="text" id="fecha">
            </div>
            <div class="form-input edad">
                <label for="edad">Edad :</label>
                <input type="text" id="edad">
            </div>
            <div class="form-input genero">
                <label for="genero">Genero :</label>
                <select name="genero" id="genero">
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Otro</option>
                </select>
            </div>
            <div class="form-input email">
                <label for="email">Email :</label>
                <input type="email" id="email">
            </div>
            <div class="form-input celular">
                <label for="celular">Celular :</label>
                <input type="text" id="celular">
            </div>
            <div class="form-input profesion">
                <label for="profesion">Profesion :</label>
                <input type="text" id="profesion">
            </div>
            <div class="form-input postulacion">
                <label for="postulacion">Postulacion :</label>
                <textarea name="Postulacion" id="carta" cols="55" rows="15"></textarea>
            </div>

            <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
            <button id="crearcarta" type="submit" class="btn btn-secondary">Crear Carta</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
